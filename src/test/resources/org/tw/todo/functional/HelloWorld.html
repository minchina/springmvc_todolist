<html xmlns:concordion="http://www.concordion.org/2007/concordion">

<head>
    <link href="./concordion.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<h1>TodoList</h1>
<p concordion:execute="startApp()"></p>

<ul>
    <li>
        用户可以使用<span concordion:set="#userName">demo</span>
        和
        <span concordion:set="#password">demo</span>
        登陆

        <span concordion:execute="login(#userName,#password)"></span>
        系统,登陆之后可以看见<span concordion:assertEquals="getToDosButtonText()">用户列表</span>按钮
    </li>

    <li>
        来到用户列表页面<span concordion:execute="goUserListPage()"></span>，此时一共应该有
        <span concordion:assertEquals="getAllUsers()">2</span>个用户.我们可以在输入框中输入用户名来新增新用户，
        <span concordion:execute="addNewUser(#TEXT)">user1</span>为新用户,
        新增到用户列表中后,增加后应该有<span concordion:assertEquals="getAllUsers()">3</span>个用户
    </li>
</ul>

<p concordion:execute="destroy()"></p>


</body>
</html>
